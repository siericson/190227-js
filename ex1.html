<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS example 1</title>
</head>
<body>
    <h1>Welcome</h1>
    <script>
        var date = new Date();
        // alert('today is ' + date);
        // document.body.innerHTML = '<h3>Today is ' + date + '</h3>';
        document.body.innerHTML = '<h3>Today is ' + (date.getMonth()+1) + '/' + date.getDate() + '/' + date.getFullYear() + '</h3>';
    </script>
</body>
</html>

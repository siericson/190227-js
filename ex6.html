    <h1>Welcome to assignment operators</h1>
    
    <script>
        // Assignment Operators
        var num = 56215;
        var tropical = false;
        var nada = null;
        var myQuote = 'Swimming is good for you.'
        
        // Arithmetic Operators
        var a = 5;
        var b = 8;
        var c = 2;
        var sum = a+b; //13
        var minus = a-b //-3
        var times = a*b //40
        var divide = a/b //
        var complex = (a+b)*c //26
        
        a = a+3;
        b += 2; // shorthand for adding something to itself (can also us -=, *=, /=)
        
        a += 1; // 9
        ++a; // 10. shorthand way of adding 1 to a value.  adds and prints. While a++ is going to print and add.
